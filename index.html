<!DOCTYPE html>
<html>
    <head>
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

        <!-- STYLESHEET -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <img class="header-img" src="images/header.png" alt="burger placed on a wooden table">
                <div class="header-details">
                    <h1>Jimmyâ€™s Diner</h1>
                    <h2>The best burgers and pizzas in town.</h2>
                </div>
            </div>
        </header>
        <main>
            <section class="menu-section">
                <div class="food-container">
                    <div class="food-description">
                        <img src="images/pizza.png" alt="pizza" class="food-img">
                        <div class="food-details">
                            <h3>Pizza</h3>
                            <p class="food-ingredients">pepperoni,mushrom,mozarella</p>
                            <p class="food-price">$14</p>
                        </div>
                    </div>
                    <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
                </div>
            </section>

            <section class="order-section">
                <div class="order-container">
                    <h2 class="order-title">Your order</h2>
                    <div class="order-items">
                        <div class="order-item">
                            <h3>Pizza</h3>
                            <div>
                                <button><i class="fa-solid fa-minus"></i></button>
                                <span class="number-item">0</span>
                                <button><i class="fa-solid fa-plus"></i></button>
                            </div>
                            <p class="food-price">$14</p>
                        </div>
                        <div class="order-item">
                            <h3>Pizza</h3>
                            <div>
                                <button><i class="fa-solid fa-minus"></i></button>
                                <span class="number-item">0</span>
                                <button><i class="fa-solid fa-plus"></i></button>
                            </div>
                            <p class="food-price">$14</p>
                        </div>
                    </div>
                    <div class="order-price">
                        <h3>Total price:</h3>
                        <p class="food-price">$14</p>
                    </div>

                    <button class="complete-btn">Complete order</button>
                </div>

                


            </section>

            <section class="modal-section">
                <div class="modal-container">

                </div>
            </section>

        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
